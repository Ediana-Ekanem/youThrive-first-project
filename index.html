<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>

    <!-- Goggle fonts Links  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />

    <!-- Css Links  -->
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="stylesheet" href="./css/portfolio.css" />
    <link rel="stylesheet" href="./css/footer.css" />
  </head>
  <body>
    <main>
      <section class="portolio-section">
        <div class="portfolio-background">
          <div class="sub-container">
            <h1 class="skill-header">PORTFOLIO</h1>
          </div>
        </div>
        <div class="dark-background">
          <div class="sub-container">
            <ul>
              <li><a href="#">ALL</a></li>
              <li><a href="#">CODED</a></li>
              <li><a href="#">DESIGN</a></li>
            </ul>
          </div>
        </div>

        <div class="image-grid">
          <img class="hide" src="./assets/images/port1.png" alt="Image 1" />
          <img src="./assets/images/port2.png" alt="Image 2" />
          <img class="hide" src="./assets/images/port3.png" alt="Image 3" />
          <img src="./assets/images/port4.png" alt="Image 4" />
          <img src="./assets/images/port5.png" alt="Image 5" />
          <img class="hide" src="./assets/images/port6.png" alt="Image 6" />
        </div>
      </section>
      <section class="contact-section">
        <div class="container">
          <div class="sub-container">
            <h1 class="skill-header">CONTACT</h1>
            <p class="section-paragraph">
              Nulla in velit a metus rhoncus tempus. Nulla congue nulla vel sem
              varius finibus. Sed ornare sit amet lorem sed viverra. In vel urna
              quis libero viverra facilisis ut ac est.
            </p>

            <img
              class="desktop-selector"
              src="./assets/icons/separatorBlack 2.png"
              alt=""
            />

            <form action="">
              <input type="text" name="" id="" placeholder="ENTER YOUR NAME*" />
              <input
                type="text"
                name=""
                id=""
                placeholder="ENTER YOUR EMAIL*"
              />
              <input type="text" name="" id="" placeholder="PHONE NUMBER*" />
              <input
                type="text"
                name=""
                class="message"
                placeholder="YOUR MESSAGE*"
              />
            </form>

            <h4 class="sub-header">SUBMIT</h4>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer-section">
      <div class="container">
        <div class="sub-container footer-content">
          <img src="./assets/icons/arrowUp.svg" alt="arrow icon" />
          <p class="text1">BACK TO TOP</p>
          <div class="flex-footer">
            <img src="./assets/icons/facebook.svg" alt="facebook logo" />
            <img src="./assets/icons/linkedln.svg" alt="linkln logo" />
            <img src="./assets/icons/IG.svg" alt="IG logo" />
            <img src="./assets/icons/email.svg" alt="email logo" />
          </div>
          <p class="text2">
            <span class="bold">@2020 Tomasz Gajda </span>All Rights Reserved.
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
